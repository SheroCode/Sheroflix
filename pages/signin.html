<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- favicon -->
    <link
      type="image/png"
      sizes="20x20"
      rel="icon"
      href="../assets//images/logos/logos_netflix-icon.png" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar">
      <div class="container">
        <a href="../index.html">
          <img
            src="../assets/images/logos/Logo (3).png"
            alt="Netflix Logo"
            class="logo" />
        </a>
      </div>
    </nav>
    <!-- Form section -->
    <main>
      <section class="sign-in">
        <div class="container">
          <div class="form-wrapper">
            <h2 class="form__header">Sign In</h2>
            <form id="signin-form">
              <div class="form__input">
                <input
                  id="signin-email"
                  type="email"
                  required
                  placeholder="Email " />
              </div>
              <div class="form__input">
                <input
                  id="signin-password"
                  type="password"
                  required
                  placeholder="Password" />
              </div>
              <button class="sign-btn" type="submit">Sign In</button>
              <p id="signinMessage" class="message"></p>
             
              <div class="form__sign-up">
                <p>New to Netflix?<a href="signup.html"> Sign up now.</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <p class="footer__questions"><a href="#">Questions? Contact us.</a></p>

        <div class="footer__links flex">
          <ul class="footer__ul">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
          </ul>
          <ul class="footer__ul">
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Corporate Information</a></li>
          </ul>
          <ul class="footer__ul">
            <li><a href="#">Terms of Use</a></li>
          </ul>
          <ul class="footer__ul">
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
        <div class="language-selector">
          <select class="lang-select">
            <option>English</option>
            <option>العربية</option>
          </select>
        </div>
      </div>
    </footer>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
